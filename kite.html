<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying the Kite</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            height: 100vh; /* Set the height of the body to fill the viewport */
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.8)), url('background-image.jpg'); /* Add gradient overlay to background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: rgb(241, 215, 16);
        }

        #video-container {
            position: relative;
            width: 80%; /* Adjust width of video container */
            max-width: 800px; /* Limit maximum width of video container */
            margin-bottom: 20px; /* Add margin below video container */
        }

        #video-container video {
            width: 100%; /* Make video responsive */
            height: auto; /* Ensure video maintains aspect ratio */
            border-radius: 10px; /* Add rounded corners to video */
        }

        #text, a {
            color: rgb(246, 203, 14);
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow for better visibility */
        }

        @media screen and (max-width: 600px) {
            body {
                padding: 20px; /* Add padding to body on smaller screens */
            }

            #video-container {
                width: 100%; /* Adjust width of video container for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video controls autoplay muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="text">
        <p>This is a video taken of me flying the kite. 
            The wind was not the strongest but the open area should allow for 
            a better flying experience whenever there is enough wind.</p>
    </div>
    <div id="back">
        <a href="index.html">Thanks for visiting! Click to go back to my homepage!</a>
    </div>
</body>
</html>
